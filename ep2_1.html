<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.jpg">
    <script type="text/javascript">
        const substitute = ()=>{
            let inputValue = document.getElementById('myTextBox').value;
            const myTitle = document.getElementById('title');
            if(inputValue.length === 0){alert('Please enter a real value'); return false;}
            myTitle.innerHTML = inputValue;
        }
    </script>
    <title>JavaScript Fundamentals</title>
</head>
<body>
<h1 id="title">Fundamentos de JavaScript</h1>
<main role="main">
    <form>
        <label for="myTextBox">Escribe un texto:</label><input type="text" id="myTextBox">
        <label for="myButton"><input id="myButton" type="button" onclick="substitute() " value="click me!"></label>
    </form>
</main>
</body>
</html>
